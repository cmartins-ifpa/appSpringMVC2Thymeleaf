<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Spring MVC Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

    
<body>
	<div class="container-fluid container mt-3">
	<h2>Login</h2>
        <div th:if="${param.error}">
             Nome do usuário e senha inválidos!
        </div>
        <div th:if="${param.logout}">
            Você foi desconectado do sistema.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3 mt-3"><label for="user">  Usuário : </label>
                      <input type="text" id="user" name="username" class="form-control"/> 
                      </div>
            <div class="mb-3"><label for="pass">  Senha:  </label>
                      <input type="password" id="pass" name="password" class="form-control"/> 
                      </div>
            <div class="form-check mb-3">
            		<input type="submit" value="Entrar" class="btn btn-primary"/></div>
        </form>
	</div>
</body>
</html>
